<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoStore - Tu Espacio de Tecnología</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- ESTILOS GENERALES Y FONDO --- */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            
            /* IMAGEN DE FONDO */
            background-image: url('fondo_tecnostore.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-position: center center; 
            
            color: #f0f0f0; 
        }

        /* Contenedor principal semi-transparente */
        .contenido-principal {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 20px;
            border-radius: 10px;
            max-width: 900px; 
            margin: 0 auto; 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); 
        }


        /* Animación del Título */
        @keyframes fade-out-in {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.9); }
        }

        /* --- ESTILO BASE CROMO LÍQUIDO (Aplicado a múltiples elementos) --- */
        .cromo-liquido {
            font-weight: bold;
            background-image: linear-gradient(
                to bottom,
                #ffffff 0%,   
                #e0e0e0 10%,  
                #c0c0c0 25%,  
                #a0a0a0 50%,  
                #808080 75%,  
                #606060 90%,  
                #404040 100%  
            );
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent; 
            color: transparent; 
            text-shadow: 
                -2px -2px 5px rgba(255, 255, 255, 0.3), 
                2px 2px 5px rgba(0, 0, 0, 0.8),         
                0px 0px 15px rgba(0, 255, 255, 0.6);    
        }
        
        /* Título Principal */
        #titulo-tecnostore {
            font-size: 9em; 
            margin-bottom: 20px;
            animation: fade-out-in 4s infinite alternate; 
            word-wrap: break-word; 
        }

        @media (max-width: 600px) {
            #titulo-tecnostore {
                font-size: 5em; 
            }
        }

        /* Mensajes de stock y garantía (con estilo Cromo Líquido) */
        .mensaje-principal {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .mensaje-garantia {
            font-size: 1.1em;
            color: #cccccc; 
            max-width: 600px;
            margin: 40px auto;
            padding: 15px;
            border: 1px solid #555; 
            border-radius: 8px;
            background-color: rgba(20, 20, 20, 0.7); 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); 
        }
        
        .mensaje-contacto {
            font-size: 1.3em;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* --- ESTILOS DE BOTONES SOCIALES --- */
        .contenedor-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .boton-social {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); 
        }

        .boton-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .boton-social i {
            font-size: 1.5em;
            margin-right: 8px;
        }

        .whatsapp { background-color: #25D366; }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .facebook { background-color: #1877F2; }

        .instagram, .facebook {
            width: 50px; 
            height: 50px;
            justify-content: center;
            padding: 0;
        }
        .instagram i, .facebook i { margin-right: 0; }
        .whatsapp i { margin-right: 10px; }


        /* --- ESTILOS DE JUEGO Y HOME --- */
        #area-juego-snake {
            border: 2px solid #00FFFF; 
            display: block; 
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8); 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); 
        }

        #boton-jugar-snake {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00BFFF; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 20px auto 10px; 
            display: block;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
        }

        #boton-jugar-snake:hover {
            background-color: #009ACD; 
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.9);
        }
        
        #boton-home {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            /* SEPARACIÓN DE 7 'ENTERS' */
            margin: 7rem auto 40px; 
            display: block;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        #boton-home:hover {
            background-color: #409F44;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.9);
        }

        #puntuacion {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #00FFFF; 
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }

    </style>
</head>
<body>
    <div class="contenido-principal">
        <h1 id="titulo-tecnostore" class="cromo-liquido">TecnoStore</h1>
        
        <p class="mensaje-principal cromo-liquido">
            ¡No te quedes sin el stock más solicitado de Formosa!
        </p>

        <p class="mensaje-contacto cromo-liquido">
            Elige tu forma de contacto y consigue tu descuento ahora:
        </p>

        <div class="contenedor-social">
            <a href="https://wa.link/ogil9e" target="_blank" class="boton-social whatsapp">
                <i class="fab fa-whatsapp"></i> 
                Consultas
            </a>

            <a href="https://www.instagram.com/tecno_storefsa/" target="_blank" class="boton-social instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://web.facebook.com/profile.php?id=61583464561003" target="_blank" class="boton-social facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        
        <p class="mensaje-garantia">
            Equipos con **12 meses de garantía**, soporte local y el mejor precio de la ciudad. ¡Solo quedan pocas unidades!
        </p>


        <button id="boton-jugar-snake">
            Jugar Snake
        </button>
        
        <div id="puntuacion" style="display: none;">Puntuación: <span id="score">0</span></div>

        <canvas id="area-juego-snake" width="400" height="400" style="display: none;"></canvas>

        <img id="logo-tecnostore-comida" src="TecnoStore.jpg" style="display:none;" alt="Logo de TecnoStore">

        <button id="boton-home">
            Home
        </button>
    </div>

    <script>
        // *** Lógica del Juego Snake ***
        const canvas = document.getElementById('area-juego-snake');
        const ctx = canvas.getContext('2d');
        const botonJugar = document.getElementById('boton-jugar-snake');
        const botonHome = document.getElementById('boton-home');
        const puntuacionDiv = document.getElementById('puntuacion');
        const scoreSpan = document.getElementById('score');
        const logoComida = document.getElementById('logo-tecnostore-comida');

        const tileSize = 20; 
        const gridCount = canvas.width / tileSize; 
        let snake = [];
        let food = {};
        let dx = 0; 
        let dy = 0; 
        let gameLoop;
        let score = 0;
        let isPlaying = false;

        botonJugar.addEventListener('click', iniciarJuego);
        // Función para recargar la página asignada al botón Home
        botonHome.addEventListener('click', function() {
            window.location.reload(); 
        });
        document.addEventListener('keydown', cambiarDireccion);

        function iniciarJuego() {
            if (isPlaying) return;
            isPlaying = true;
            
            botonJugar.style.display = 'none';
            canvas.style.display = 'block';
            puntuacionDiv.style.display = 'block';

            score = 0;
            scoreSpan.textContent = score;
            snake = [{ x: 10, y: 10 }]; 
            dx = 1; 
            dy = 0;
            
            crearComida();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(actualizarJuego, 150); 
        }

        function crearComida() {
            food = {
                x: Math.floor(Math.random() * gridCount),
                y: Math.floor(Math.random() * gridCount)
            };

            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    crearComida(); 
                    return; 
                }
                if (i < 3 && snake[i].x === food.x && snake[i].y === food.y) {
                    crearComida();
                    return;
                }
            }
        }

        function actualizarJuego() {
            if (!isPlaying) return;

            let newHead = { 
                x: snake[0].x + dx, 
                y: snake[0].y + dy 
            };

            // Teletransporte (Wrap-around)
            if (newHead.x < 0) {
                newHead.x = gridCount - 1;
            } else if (newHead.x >= gridCount) {
                newHead.x = 0;
            }
            if (newHead.y < 0) {
                newHead.y = gridCount - 1;
            } else if (newHead.y >= gridCount) {
                newHead.y = 0;
            }

            // Comprobar Colisión: *solo* contra sí misma
            if (checkSelfCollision(newHead)) { 
                finDelJuego();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreSpan.textContent = score;
                crearComida(); 
            } else {
                snake.pop(); 
            }

            dibujar();
        }
        
        function checkSelfCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function dibujar() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00FF00'; 
            snake.forEach(segmento => {
                ctx.fillRect(segmento.x * tileSize, segmento.y * tileSize, tileSize, tileSize);
            });
            
            if (logoComida.complete && logoComida.naturalWidth !== 0) {
                ctx.drawImage(logoComida, food.x * tileSize, food.y * tileSize, tileSize, tileSize);
            } else {
                ctx.fillStyle = 'cyan'; 
                ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
            }
        }

        function cambiarDireccion(event) {
            if (!isPlaying) return;
            const tecla = event.keyCode;
            const IZQUIERDA = 37;
            const ARRIBA = 38;
            const DERECHA = 39;
            const ABAJO = 40;

            if (tecla === IZQUIERDA && dx === 0) { dx = -1; dy = 0; }
            else if (tecla === ARRIBA && dy === 0) { dx = 0; dy = -1; }
            else if (tecla === DERECHA && dx === 0) { dx = 1; dy = 0; }
            else if (tecla === ABAJO && dy === 0) { dx = 0; dy = 1; }
        }

        function finDelJuego() {
            clearInterval(gameLoop);
            isPlaying = false;
            alert(`¡Fin del Juego! Tu puntuación fue: ${score}. Solo puedes chocar contra ti mismo.`);
            
            canvas.style.display = 'none';
            puntuacionDiv.style.display = 'none';
            botonJugar.style.display = 'block';
            botonJugar.textContent = 'Volver a Jugar';
        }
    </script>

</body>
</html>
